name: jargon-release

on:
  repository_dispatch:
    types:
      - jargon_onRelease

jobs:
  handle-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create a new branch
        run: |
          BRANCH_NAME="snapshot-${{ github.event.client_payload.release.index }}-${{ github.run_id }}"
          echo "Creating and switching to new branch $BRANCH_NAME"
          git checkout -b $BRANCH_NAME

      - name: Prepare working directory
        run: mkdir -p docs/schemas

      - name: Download and copy JSON schemas
        run: |
          echo "Extracting JSON schemas from snapshot payload..."
          JSON_SCHEMAS=$(echo '${{ toJson(github.event.client_payload.artefacts.jsonSchemas) }}' | jq -c '.')
          
          for schema in $(echo $JSON_SCHEMAS | jq -c '.[]'); do
            FILE_NAME=$(echo $schema | jq -r '.fileName')
            URL=$(echo $schema | jq -r '.url')
            
            echo "Downloading $FILE_NAME from $URL..."
            curl -L $URL -o "docs/schemas/$FILE_NAME"
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "Adding and committing downloaded files..."
          git add artefacts/jsonSchemas
          git commit -m "Add JSON schema files from release repository_dispatch event"

      - name: Push branch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="snapshot-${{ github.event.client_payload.release.index }}-${{ github.run_id }}"
          echo "Pushing branch $BRANCH_NAME"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} $BRANCH_NAME
      
      - name: Wait for remote branch to propagate
        run: sleep 6

      - name: Create pull request
        run: gh pr create -B main -H snapshot-${{ github.event.client_payload.release.index }}-${{ github.run_id }} --title 'Merge snapshot-${{ github.event.client_payload.release.index }}-${{ github.run_id }} into main' --body 'Blah'
        env:
            GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        
